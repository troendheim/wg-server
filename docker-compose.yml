services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

    environment:
      - PGUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SERVERPORT=51820
      - SERVERURL=auto
      - PEERS=1
      - PEERDNS=10.2.0.1
      - INTERNAL_SUBNET=10.2.0.0/24
      - ALLOWEDIPS=0.0.0.0/0
      - LOG_CONFS=true

    volumes:
      - ./config:/config
      - /lib/moduels:/lib/modules

    ports:
      - 51820:51820/udp

    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

    restart: unless-stopped
